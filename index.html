<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        
        <div class="timer-container">
            <div class="timer" id="timer">25:00</div>
            <div class="status" id="status">作業時間</div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn">開始</button>
            <button id="pause-btn" class="btn">一時停止</button>
            <button id="reset-btn" class="btn">リセット</button>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label for="work-time">作業時間 (分):</label>
                <input type="number" id="work-time" value="25" min="1" max="60">
            </div>
            <div class="setting">
                <label for="break-time">休憩時間 (分):</label>
                <input type="number" id="break-time" value="5" min="1" max="30">
            </div>
            <button id="save-btn" class="btn">設定を保存</button>
        </div>
        
        <div class="stats">
            <p>完了したポモドーロ: <span id="completed-count">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
